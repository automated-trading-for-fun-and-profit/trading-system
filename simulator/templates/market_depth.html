<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <hr>
      {% block content %}
          <table id="data" class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Volume</th>
                <th>Bid</th>
                <th>Ask</th>
                <th>Volume</th>
              </tr>
            </thead>
            <tbody>
              {% for quote in quotes %}
                <tr>
                  <td text-align: right width: 200px color: green>{{ quote.bid_volume }}</td>
                  <td text-align: right width: 200px color: green>{{ quote.bid }}</td>
                  <td text-align: right width: 200px color: red>{{ quote.ask }}</td>
                  <td text-align: right width: 200px color: red>{{ quote.ask_volume }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
      {% endblock %}
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
